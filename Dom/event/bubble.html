<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>DOM DOM</h1>
    <button onclick="makeGreen()">Make green</button>
    <button id="make-yellow">Make Yellow</button>
    <br>
    <br>
    <input id="mail" type="mail">
</body>
<script>
    function makeGreen() {
        document.body.style.backgroundColor = 'green';
    }
    document.getElementById('make-yellow').addEventListener('click', function () {
        document.body.style.backgroundColor = 'yellow';
    })
    document.getElementById('mail').addEventListener('keyup', function (event) {
        console.log(event.target.value);
    })    
</script>

</html>
