<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>
    <style>
        h3 {
            color: peru;
        }

        h3:hover {
            color: tomato;
        }

        input:focus {
            color: blue;
            outline: 0;
            border: 10px sloid red;
        }

        a:visited {
            color: red;
        }

        li:first-child {
            color: red;
        }
    </style>
</head>

<body>
    <h3>hello</h3>

    <input type="text" placeholder="w">

    <br>
    <a href="https://github.com/">git</a>

    <ul>
        <li>sun</li>
        <li>mon</li>
        <li>tues</li>
        <li>wed</li>
        <li>thur</li>
        <li>fri</li>
        <li>sat</li>
    </ul>
</body>

</html>
