                    <label for="fb"><input type="radio" name="sm" id="fb">Facebook</label>

                </fieldset>
                <fieldset>
                    <legend style="text-align: right;">Pick two device</legend>
                    <label for="fb"><input type="checkbox" name="sm" id="fb">Facebook</label>
                    <label for="twr"><input type="checkbox" name="sm" id="twr">Twitter</label>
                    <label for="ins"><input type="checkbox" name="sm" id="ins">Instagram</label>
                </fieldset>
                <fieldset><legend>special instraction</legend>
                <textarea name="area" id="" cols="30" rows="5" placeholder="asd"></textarea></fieldset>
